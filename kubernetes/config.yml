# Redis Resources for Cart Service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
spec:
  selector:
    matchLabels:
      app: redis-cart
  template:
    metadata:
      labels:
        app: redis-cart
    spec:
      containers:
        - name: redis-cart
          image: redis:alpine
          ports:
            - containerPort: 6379
          livenessProbe:
            periodSeconds: 5
            tcpSocket: # using tcpSocket for health checks
              port: 6379
          readinessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
          resources:
            limits:
              memory: 256Mi
              cpu: 125m
            requests:
              cpu: 70m
              memory: 200Mi

          # container level --> mounting the emptyDir volume
          volumeMounts:
            - name: redis-cart-data
              mountPath: /data # mounting the volume to /data directory in the container
      # pod level -->
      volumes:
        - name: redis-cart-data
          emptyDir: {} # We are using emptyDir volume for redis data storage , not persistent volumes, because redis is an in-memory database and a cache, so it is okay to lose data in case of pod restarts. However data will be persisted in case of container restarts. ðŸ˜Š
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cart
spec:
  selector:
    app: redis-cart
  ports:
    - port: 6379
      targetPort: 6379

